<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Buttons</title>
  <style>
    table {
      width: 80%;
      margin: 50px auto;
      border-collapse: collapse;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .prev {
      background-color: #3498db;
      color: white;
    }

    .edit {
      background-color: #2ecc71;
      color: white;
    }

    .next {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td>
        <div class="container">
          <button class="prev">Prev</button>
          <button class="edit">Edit</button>
          <button class="next">Next</button>
        </div>
      </td>
    </tr>
  </table>

</body>

</html>
